title: Xin Zhou
baseURL: 'https://Ivis4ml.github.io/'
copyright: ''

security:
  funcs:
    getenv:
      - '^HUGO_'
      - '^CI$'
      - '^WC_'

module:
  imports:
    - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: false

params:
